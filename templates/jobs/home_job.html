{% extends 'base.html' %}
{% load static %}
{%block title %} Jobs {% endblock title%}
{% block styles %}
<link rel="stylesheet" href="{%static 'css/home_job.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
{%endblock %}

{%block content %}
    <br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Find Your Dream Job.</h1>
            <p class="lead">
        
            <form action="{%url 'search_results'%}" method="get">
                <div class="input-group mb-3">
                <input type="search" class="form-control" name="q" placeholder="Search here" aria-label="Search"
                    aria-describedby="button-addon2" style="width:55%">
                
                    <select class="form-select" id="inputGroupSelect02 col" name="category" type="search" >
                        <option selected value="">All categories</option>
                        <option value="1">Information Technology</option>
                        <option value="2">Education</option>
                        <option value="3">Accounting</option>
                        <option value="4">Other</option>

                    </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">
                        <i class="bi bi-search"></i>
                        Search
                    </button>
                </div>
                </div>
            </form>
        </div>
               
            </p>
        </div>
    </div>
    <br>
    <br>
    <h1><i class="bi bi-fire"></i> Trending Jobs</h2>
    <div class="custom-grid">
        {% for job in hot_jobs %} 
            <div class="grid-content">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-briefcase-fill"></i> {{ job.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-buildings-fill"></i> {{ job.employer }}</h6>
                        <p class="card-text">
                            <br>
                            <i class="bi bi-geo-alt-fill"></i> {{ job.location }}</p>
                        <a href="{{ job.get_absolute_url }}" class="card-link">View</a>
                        
                    </div>
                </div>
            </div>
        {%endfor %} 
    </div>
    <br>
    <a href="{%url 'search_results'%}?q">
    <button class="btn btn-outline-primary">See all jobs</button>
    </a>
{%endblock%}
